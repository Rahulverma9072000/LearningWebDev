<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lorem,Ipsum dolor .</h1>
    <h2>Lorem ipsum  <b>Apple</b> sit amet.</h2>
    <!-- strong and b is doing the same thing but what's the difference . If there is screen reader , SEO this will be helpfull similary em and i tag  -->
    <p>Lorem ipsum <strong>Verma Ji</strong> sit.</p>
    <ol>
        <li>Orange Tea </li>
        <li>Black Tea </li>
        <li>Mango Tea </li>
    </ol>
    <!-- There are 2 types of elements - BlockLine Elements and Inline Elements  -->
    <!-- BlockLine ELement take all the space from the left to right  -->
    <img src = "./images/railwayStation.png" alt="Railway Station Picture" width = "200px">
    <!-- Div is just a container it does not do anything just a container  -->
    <div>
        <h1>Block Level Element</h1>
        <ul>
            <li>Heading h1 to h6</li>
            <h1>Ol, li</h1>
            <li>p</li>
        </ul>
    </div>
    <div>
        <h1>Inline ELements</h1>
        <ul>
            <li>a tags</li>
            <li>img tag</li>
            <li>strong</li>
            <li>emphasis</li>
        </ul>
    </div>
</body>
</html>
