<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h1>This is Media Learning </h1>
    <img src = "./images/railwayStation.png" width="200px" alt = "RailWay Photo" title = "Ballabhgarh Railway" />
    <!-- Other way to add image in html  -->
    <figure>
        <img
            src = "images/railwayStation.png"
            alt = "Its Railway Station"
            width="200"
        />
        <figcaption>Ballabhgarh RailWay Station</figcaption>
    </figure>
    <!-- ARIA tags : Accessible Rich Internet Applications : Applications accesible on all platform  -->
</body>
</html>
